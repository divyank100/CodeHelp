<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h2>DevDetective</h2>
                <button class="mode">DARKK</button>
            </div>
            <div class="input">
                <img src="./assets/images/search-icon.svg" width="20px" height="20px" class="search-icon">
                <input type="text" placeholder="Enter a github username...">
                <button class="search-button">Search</button>
            </div>
            <div class="main">
                <div class="left">
                    <img class="image" src=""></img>
                </div>
                <div class="right">
                    <!-- PENDING -->
                    <div class="name">
                        <h2 class="name-heading">Divyank Singh</h2>
                        <p class="date">Joined 8th July 2002</p>
                    </div>
                    <a href="#" class="username">@divyank100</a>
                    <div class="desc">
                        <p class="bio">
                            Ex @permissionles, Ex @gumlet,
                            Frontend Developer at @we-frame,
                            Core Member at @aec-coding-club,
                            Technical Expert at @gsasansol 
                        </p>
                    </div>
                    <div class="details">
                        <div>
                            <p class="repo">Repo</p>
                            <h2 class="repo-no">7</h2>
                        </div>
                        <div>
                            <p class="followers">Followers</p>
                            <h2 class="followers-no">23</h2>
                        </div>
                        <div>
                            <p class="following">Following</p>
                            <h2 class="following-no">10</h2>
                        </div>
                    </div>
                    <div class="links">
                        <div class="upper">
                            <div class="temp-loc">
                                <img src="./assets/images/location-icon.svg">
                                <p class="location">Kolkata</p>
                            </div>
                            <div class="temp-link">
                                <img src="./assets/images/website-icon.svg" >
                                <p class="github-link">fghjnbhvgc</p>
                            </div>
                            
                        </div>
                        <div class="lower">
                            <div class="temp-twitter">
                                <img src="./assets/images/twitter-icon.svg">
                                <p class="twitter-username">@yfguhj</p>
                            </div>
                            <div class="temp-company">
                                <img src="./assets/images/company-icon.svg">
                                <p class="company">@detfghjkl</p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
