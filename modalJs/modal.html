<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="red circle"></div>
    <div class="blue circle"></div>
    <div class="wrapper">

        <div class="box">
            <!-- <div class="img"></div> -->
            <img src="./profile-image.webp" class="img">
            <h1>Love Babbar</h1>
            <h4>Founder,Codehelp</h4>
            <div class="buttons">
                <button class="b1" onclick="showModal()">Share my profile</button>
                <button class="b2">Foll.</button>
            </div>
        </div>
    </div>

    <!-- Modal -->

    <div class="modal">
        <div class="heading">
            <h3>Share my Profile</h3>
            <button class="x" onclick="closeModal()"><i class="fa-solid fa-xmark cross"></i></button>
        </div>
        <hr>
        <div class="bottom-div">
            <p>Share this via</p>
            <div class="iconsDiv">
        
                <div class="icons facebook">
                    <i class="fa-brands fa-facebook f"></i>
                </div>
                <div class="icons twitter">
                    <i class="fa-brands fa-twitter t"></i>
                </div>
                <div class="icons instagram">
                    <i class="fa-brands fa-instagram i"></i>
                </div>
                <div class="icons whatsapp">
                    <i class="fa-brands fa-whatsapp w"></i>
                </div>
                <div class="icons telegram">
                    <i class="fa-brands fa-telegram tele"></i>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="./modal.js"></script>
    <script src="https://kit.fontawesome.com/aa9c4a3584.js" crossorigin="anonymous"></script>
</body>
</html>
